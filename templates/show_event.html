{% extends "base.html" %}

{% block content %}

<head>
    <meta charset="UTF-8">
    <title>{{ event.event }}</title>
</head>
<h1>{{ event.event }}</h1>
<h2>{{ event.description }}</h2>
{% if current_user.is_authenticated %}
    <a href="/iwill/{{ event.id }}" class="btn btn-outline-primary btn-lg">{% if promise %}Решил не идти &#128581{% else %} Я прийду &#128587 {% endif %}</a>
<p>Уже {{ count }} обещали прийти</p>
{% endif %}
{% endblock %}
