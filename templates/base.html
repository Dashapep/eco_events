<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css"/>
    <title>{{title}}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <h1><a class="navbar-brand" href="/">Эко-события</a></h1>

        {% if current_user.is_authenticated %}
        <p>{{ current_user.name }} {{ current_user.surname }}</p>
        <a class="btn btn-outline-secondary" href="/logout">Выйти</a>
        {% else %}
        <p>
            <a class="btn btn-outline-secondary" href="/login">Log in</a>
            <a class="btn btn-outline-primary" href="/register">Register</a>
        </p>
        {% endif %}
    </nav>
    <h4>Предстоящие эко-события</h4>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
